version: '1.0'
mode: parallel
stages:
- Test
- Build
steps:

  main_clone:
    stage: Test
    title: Clone repository
    type: git-clone
    repo: https://github.com/codefresh-io/venona
    revision: ${{CF_BRANCH}}
    credentials:
      username: github
      password: ${{secrets.hybrid.git}}

  test: &common
    title: Run Unit Tests
    stage: Test
    image: codefresh/venona-tester
    commands:
      - cd venona && make test
    when:
      steps:
      - name: main_clone
        on:
        - success     

  gofmt:
    <<: *common
    title: Run go-fmt
    commands:
      - cd venona && make test-fmt
  
  license:
    <<: *common
    title: Check License
    commands:
      - cd venona && make license    

  spellcheck:
    <<: *common
    title: Spell Check
    commands:
      - cd venona && make spellcheck

  lint:
    <<: *common
    title: Run Go Lint
    commands:
      - cd venona && make lint
  
  security:
    <<: *common
    title: Run Security Check
    commands:
      - cd venona && make security-check

  gocyclo:
    <<: *common
    title: Run Gocyclo
    commands:
      - cd venona && make gocyclo
  
  build:
    type: build
    title: Build Docker Image
    stage: Build
    tag: ${{CF_BRANCH_TAG_NORMALIZED}}
    dockerfile: Dockerfile
    working_directory: ${{main_clone}}/venona
    image_name: codefresh/venona
    when:
      steps:
      - name: main_clone
        on:
        - success     

